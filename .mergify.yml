queue_rules:
  - name: default
    conditions:
      - author=scala-steward
      - status-success=build (2.12.15)
      - status-success=build (2.13.8)
      - status-success=codecov/patch
      - status-success=codecov/project

pull_request_rules:
  - name: assign and label scala-steward's PRs
    conditions:
      - author=scala-steward
    actions:
      assign:
        users: [etspaceman]
      label:
        add: [dependency-update]
  - name: merge scala-steward's PRs
    conditions:
      - author=scala-steward
      - status-success=build (2.12.16)
      - status-success=build (2.13.8)
      - status-success=codecov/patch
      - status-success=codecov/project
    actions:
      queue:
        name: default
        method: squash
