  city-prefixes = [Noord, Oost, West, Zuid, Nieuw, Oud]
  city-suffixes = ["dam", "berg", " aan de Rijn", " aan de IJssel", "swaerd", "endrecht", "recht", "ambacht", "enmaes", "wijk", "sland", "stroom", "sluus", "dijk", "dorp", "burg", "veld", "sluis", "koop", "lek", "hout", "geest", "kerk", "woude", "hoven", "hoten", "ingen", "plas", "meer"]
  city-builder = {
    options = [
      {parts = [{type = "seq-string-part", value = ${name.first.names}}, {type = "seq-string-part", value = ${address.city-suffixes}}]},
      {parts = [{type = "seq-string-part", value = ${name.last.names}}, {type = "seq-string-part", value = ${address.city-suffixes}}]},
      {parts = [{type = "seq-string-part", value = ${address.city-prefixes}, suffix = " "}, {type = "seq-string-part", value = ${name.first.names}}, {type = "seq-string-part", value = ${address.city-suffixes}}]},
      {parts = [{type = "seq-string-part", value = ${address.city-prefixes}, suffix = " "}, {type = "seq-string-part", value = ${name.last.names}}, {type = "seq-string-part", value = ${address.city-suffixes}}]},
    ]
  }
  states = [
    {type = "province", abbr = "Noord-Holland", name = "Noord-Holland", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Zuid-Holland", name = "Zuid-Holland", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Utrecht", name = "Utrecht", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Zeeland", name = "Zeeland", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Overijssel", name = "Overijssel", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Gelderland", name = "Gelderland", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Drenthe", name = "Drenthe", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Friesland", name = "Friesland", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Groningen", name = "Groningen", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Noord-Brabant", name = "Noord-Brabant", postal-code-builder = ${address.postal-code-builder}},
    {type = "province", abbr = "Limburg", name = "Limburg", postal-code-builder = ${address.postal-code-builder}}
  ]
  street-suffixes = ["straat", "laan", "weg", "plantsoen", "park"]
  secondary-addresses = ["1 hoog", "2 hoog", "3 hoog"]
  street-name-builder = {
    options = [
      {parts = [{type = "seq-string-part", value = ${name.first.names}}, {type = "seq-string-part", value = ${address.street-suffixes}}]},
      {parts = [{type = "seq-string-part", value = ${name.last.names}}, {type = "seq-string-part", value = ${address.street-suffixes}}]}
    ]
  }
  building-numbers = ["#", "##", "###", "###a", "###b", "###c", "### I", "### II", "### III"]
  street-address-builder = {
    options = [
      {parts = [{type = "string-builder-part", value = ${address.street-name-builder}, suffix = " "}, {type = "seq-string-part", value = ${address.building-numbers}}]}
    ]
  }
  full-address-builder = {
    options = [
      {parts = [{type = "string-builder-part", value = ${address.street-address-builder}, suffix = ", "}, {type = "string-builder-part", value = ${address.postal-code-builder}, suffix = " "}, {type = "string-builder-part", value = ${address.city-builder}}]}
    ]
  }
  default-countries = [{code = "NL", name = "Nederland"}]
}