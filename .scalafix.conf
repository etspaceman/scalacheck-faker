rules = [DisableSyntax, NoValInForComprehension, ProcedureSyntax, OrganizeImports]
DisableSyntax {
  noVars = true
  noThrows = true
  noNulls = true
  noReturns = true
  noWhileLoops = true
  noAsInstanceOf = true
  noIsInstanceOf = true
  noFinalize = true
  noValPatterns = true
  noFinalVal = true
  noXml = true
  noDefaultArgs = true
}

OrganizeImports {
  groupedImports = Merge
  groups = [
    "scala.",
    "java.",
    "*",
    "faker."
  ]
}